; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
    waspinator/AccelStepper @ ^1.64

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    waspinator/AccelStepper @ ^1.64
; Comment out or remove these lines for first upload
upload_protocol = espota
upload_port = ESP32-Stepper-Test.local